syntax = "proto2";

package xju.planning;

message LaneFollowScenarioConfig {

}

message EmergencyPullOverScenarioConfig {
  optional double target_slow_down_speed = 3 [default = 6.0];      // m/s
  optional double stop_distance = 4 [default = 1.5];               // meter
}

message EmergencyStopScenarioConfig {
  optional double max_stop_deceleration = 1 [default = 4.0];
  optional double stop_distance = 2 [default = 1.0];  //meter
}